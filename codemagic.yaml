workflows:
  ios-release-build:
    name: iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUILD_NAME: "1.0.0"
        BUILD_NUMBER: "1"

    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Build iOS app in release mode
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/iphoneos/Runner.app
